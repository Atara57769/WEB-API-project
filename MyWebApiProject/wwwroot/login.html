<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
        #signUpForm{
            display:none;
            flex-direction:column;
        }
        
    </style>
</head>
<body>
    <div id="signUpForm">
        <h2>sign up</h2>
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required /><br /><br />
        <label for="firstname">firstname:</label>
        <input type="text" id="firstname" name="firstname" required /><br /><br />
        <label for="lastname">lastname:</label>
        <input type="text" id="lastname" name="lastname" required /><br /><br />
        <button type="submit" id="submit">Sign Up</button>
    </div>
    <div id="SignInForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username1" name="username" required /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password1" name="password" required /><br /><br />
        <button type="submit" id="submit1">Login</button><br /><br />
        <a href="#" id="new_user">new user</a>
    </div>
    <div id="result"></div>

    <script>
        const new_user = document.getElementById("new_user")
        new_user.addEventListener('click', ()=>{
            const signup = document.getElementById('signUpForm')
            signup.style.display = 'flex'
        })
        const submit = document.getElementById('submit')
        submit.addEventListener('click', sign_up)
        async function sign_up() {
            const userName = document.getElementById('username').value
            const password = document.getElementById('password').value
            const firstName = document.getElementById('firstname').value
            const lastName = document.getElementById('lastname').value

            const response_sign_up = await fetch('/api/SignUp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userName, password, firstName, lastName })
            })

            const resultDiv = document.getElementById('result');
            if (response_sign_up.ok) {
                alert("המשתמש נרשם בהצלחה")
            } else {
                alert("ההרשמה נכשלה")
            }

        }
        const submit1 = document.getElementById('submit1')
        submit1.addEventListener('click', sign_in)
        async function sign_in() {
            const userName1 = document.getElementById('username1').value
            const password1 = document.getElementById('password1').value
     


            const response_sign_in = await fetch('/api/SignIn', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userName1, password1 })
            })
            if (response_sign_in.ok) {
                const data = await response_sign_in.json();
                sessionStorage.setItem(data.userId, JSON.stringify(data))
                window.location.href="Update.html"
            }
            else {
                alert("שם משתמש או סיסמה שגויים")
            }
        }
            
       
    </script>
</body>
</html>
